<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport"
        content="width=device-width, initial-scale=1.0"/>
        <title>Christmas Lights</title>
        <link rel="stylesheet" href="style.css">
        <script src=script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="lights">
                <div id="circle" class="circle red animate-1"></div>
                <div id="circle" class="circle yellow animate-1"></div>
                <div id="circle" class="circle blue animate-1"></div>
                <div id="circle" class="circle green animate-1"></div>
                <div id="circle" class="circle red animate-1"></div>
                <div id="circle"class="circle yellow animate-1"></div>
                <div id="circle" class="circle blue animate-1"></div>
                <div id="circle" class="circle green animate-1"></div>
            </div>
            <div class="title">
                <h1 id="title">Christmas Lights</h1>
            </div>
            <div class="control">
                <div>
                    <span>Interval: <span id="intense">1</span>sec</span>
                    <input type="range" min="1" max="5" value="1" class="slider" id="myRange">
                </div>
                <div class="btns">
                    <button class="btn1">On</button>
                    <button class="btn2">Off</button>
                </div>
            </div>
        </div>
    </body>
</html>
